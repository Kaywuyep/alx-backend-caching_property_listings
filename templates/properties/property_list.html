<!DOCTYPE html>
<html>
<head>
    <title>Property Listings</title>
</head>
<body>
    <h1>All Properties</h1>
    <ul>
        {% for property in properties %}
            <li>
                <strong>{{ property.title }}</strong><br>
                {{ property.description }}<br>
                ${{ property.price }} - {{ property.location }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
